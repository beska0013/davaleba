

<main>


  <div class="card"
  *ngFor="let post of posts"
   routerLink="/post"
  (click)="postId(post.id)" >
    <ul>
      <li>
        <h5>
          Post ID:
          {{post.id}}
        </h5>
        <h5>
          User ID:
          {{post.userId}}
        </h5>
      </li>
      <li>
        <div class="post-title">
          <h4>Title:</h4>
          <p>
            {{post.title}}
          </p>
        </div>
        <div class="post-body">
          <p>
            {{post.body}}
          </p>
        </div>
      </li>
    </ul>
  </div>
</main>
